spring.application.name=LoveDiary

spring.datasource.url=jdbc:mysql://localhost:3306/love_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
