spring.application.name=LoveDiary

spring.datasource.url=jdbc:mysql://localhost:3306/love_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# 应用自定义配置
app.file.upload.path=uploads
app.file.upload.url-prefix=/files 

# 禁用Spring Security默认配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# 禁用JPA open-in-view警告
spring.jpa.open-in-view=false 